<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<style type="text/css">
.content {
	margin: 0 auto;
	width:200px;
}

.battery {
		width:100%;
		height:4em;
		border:10px solid;
		border-radius: 15px;
		background-color: white;
		position:relative;
		padding:4% 0;
	}

	.cell {
		width:28%;
		margin-left:4%;
		height:100%;
		background-color: green;
		float:left;
		background: #000
	}

	.plus {
		position:absolute;
		top:25%;
		left:100%;
		height:50%;
		width:10%;
		border-radius:5px;
		background-color: black;		
	}
	.clear {
		clear:both;
	}
</style>

<script>
<!-- http://stackoverflow.com/questions/914951/show-and-hide-divs-at-a-specific-time-interval-using-jquery -->
	$(document).ready(function(){

	var cell = $('.cell');	


		function playBattery() {
			cell.hide().delay(400);
			$('.cell:eq(0)').show(1);	
			$('.cell:eq(1)').delay(800).show(1);
			$('.cell:eq(2)').delay(1600).show(1);	
		};

		playBattery();

		setInterval(function () {
	        playBattery(); 
	    }, 3200); 

	});
</script>

</head>
<body>
<div class="content">
<div class="battery">
	<div class="cell"></div>
	<div class="cell"></div>
	<div class="cell"></div>
	<div class="plus"></div>
	<div class="clear"></div>
</div>
</div>
</body>
</html>
